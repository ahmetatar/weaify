<div class="hero-section">
  <h1>Your Personalized Diet Journey</h1>
  <p>Tell us about yourself and we'll create a nutrition plan tailored to your goals and lifestyle</p>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="form-card">
        <div class="illustration-container">
          <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #667eea; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #764ba2; stop-opacity: 1" />
              </linearGradient>
            </defs>
            <circle cx="200" cy="150" r="120" fill="url(#grad1)" opacity="0.1" />
            <path d="M150 180 L150 120 L180 100 L210 120 L210 180 Z" fill="url(#grad1)" opacity="0.8" />
            <circle cx="180" cy="80" r="25" fill="url(#grad1)" />
            <path d="M120 200 Q180 190 240 200" stroke="url(#grad1)" stroke-width="3" fill="none" />
            <circle cx="140" cy="210" r="8" fill="#667eea" />
            <circle cx="180" cy="205" r="8" fill="#764ba2" />
            <circle cx="220" cy="210" r="8" fill="#667eea" />
            <path d="M250 140 L280 140 M265 125 L265 155" stroke="#667eea" stroke-width="3" stroke-linecap="round" />
            <rect x="90" y="220" width="30" height="50" rx="5" fill="#764ba2" opacity="0.6" />
            <rect x="130" y="240" width="30" height="30" rx="5" fill="#667eea" opacity="0.6" />
            <circle cx="300" cy="100" r="15" fill="#764ba2" opacity="0.5" />
            <circle cx="100" cy="100" r="20" fill="#667eea" opacity="0.5" />
          </svg>
        </div>
        @if (isLoading()) {
          <app-loading-screen />
        }
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
